<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-header {
            padding: 30px 40px 20px;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .card-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            line-height: 1.6;
        }
        
        .form-container {
            padding: 0 40px 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.3px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
        
        input, textarea {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus, textarea:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        textarea {
            min-height: 140px;
            resize: vertical;
            padding-top: 18px;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .error-message i {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .error input, .error textarea {
            border-color: #ff6b6b !important;
            background: rgba(255, 107, 107, 0.08) !important;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(37, 117, 252, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .submit-btn:hover::after {
            left: 120%;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .success-message i {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .form-footer {
            text-align: center;
            padding: 0 40px 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Input focus animation */
        .form-group:focus-within label {
            color: #2575fc;
            transform: scale(0.95);
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                border-radius: 16px;
            }
            
            .card-header {
                padding: 25px 25px 15px;
            }
            
            .card-header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 0 25px 25px;
            }
            
            .form-footer {
                padding: 0 25px 20px;
            }
        }
        
        /* Floating label effect */
        input:focus + label, 
        textarea:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:not(:placeholder-shown) + label {
            transform: translateY(-20px) scale(0.85);
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1><i class="fas fa-envelope"></i> Get In Touch</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>
        
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder=" " autocomplete="off">
                    </div>
                    <label for="name">Full Name</label>
                    <div class="error-message" id="name-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter your name</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder=" " autocomplete="off">
                    </div>
                    <label for="email">Email Address</label>
                    <div class="error-message" id="email-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter a valid email address</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message" placeholder=" "></textarea>
                    </div>
                    <label for="message">Your Message</label>
                    <div class="error-message" id="message-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter your message</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span>Thank you! Your message has been sent successfully.</span>
                </div>
            </form>
        </div>
        
        <div class="form-footer">
            <p><i class="fas fa-lock"></i> Your information is secure with us. We respect your privacy.</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset previous errors
            resetErrors();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
            // Validate name
            if (name === '') {
                showError('name', 'Please enter your name');
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                showError('email', 'Please enter your email address');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate message
            if (message === '') {
                showError('message', 'Please enter your message');
                isValid = false;
            }
            
            // If form is valid, show success message
            if (isValid) {
                const successMessage = document.getElementById('success-message');
                successMessage.classList.add('show');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('contactForm').reset();
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            field.parentElement.parentElement.classList.add('error');
            errorElement.querySelector('span').textContent = message;
            errorElement.classList.add('show');
        }
        
        function resetErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.classList.remove('show');
            });
            
            const errorFields = document.querySelectorAll('.error');
            errorFields.forEach(field => {
                field.classList.remove('error');
            });
            
            document.getElementById('success-message').classList.remove('show');
        }
        
        // Add real-time validation for better UX
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.parentElement.parentElement.classList.remove('error');
                document.getElementById('name-error').classList.remove('show');
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value.trim() !== '' && emailRegex.test(this.value)) {
                this.parentElement.parentElement.classList.remove('error');
                document.getElementById('email-error').classList.remove('show');
            }
        });
        
        document.getElementById('message').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.parentElement.parentElement.classList.remove('error');
                document.getElementById('message-error').classList.remove('show');
            }
        });
    </script>
</body>
</html>
